apiVersion: platform.kratix.io/v1alpha1
kind: Promise
metadata:
  name: servicepromise
  labels:
    kratix.io/promise-version: v1.0.0-beta.1
spec:
  destinationSelectors: []
  api:
    apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    metadata:
      name: servicepromises.marketplace.kratix.io
    spec:
      group: marketplace.kratix.io
      names:
        kind: servicepromise
        plural: servicepromises
        singular: servicepromise
      scope: Namespaced
      versions:
        - name: v1
          schema:
            openAPIV3Schema:
              properties:
                spec:
                  properties:
                    service:
                      type: object
                      default: {}
                      properties: {}
                  type: object
              type: object
          served: true
          storage: true
  workflows:
    resource:
      configure:
        - apiVersion: platform.kratix.io/v1alpha1
          kind: Pipeline
          metadata:
            name: resource-configure
          spec:
            containers:
              - name: resource-configure
                image: ghcr.io/syntasso/kratix-pipeline-utility:v0.0.1
                command: ["sh"]
                args:
                  - -c
                  - |
                    set -eux
                    name=$(yq '.metadata.name' /kratix/input/object.yaml)
                    
                    kubectl create service nodeport ${name} --namespace=default --tcp=80:8080 --dry-run=client --output=yaml > /kratix/output/service.yaml          
status: {}