apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: examples.example.com
spec:
  group: example.com
  names:
    kind: Example
    plural: examples
    singular: example
  scope: Namespaced
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              default: {}
              properties:
                acceleration_status:
                  description: (Optional) Sets the accelerate configuration of an existing bucket.
                    Can be Enabled or Suspended.
                  type: string
                access_log_delivery_policy_source_accounts:
                  default: []
                  description: (Optional) List of AWS Account IDs should be allowed to deliver access
                    logs to this bucket.
                  items:
                    type: string
                  type: array
                access_log_delivery_policy_source_buckets:
                  default: []
                  description: (Optional) List of S3 bucket ARNs which should be allowed to deliver
                    access logs to this bucket.
                  items:
                    type: string
                  type: array
                acl:
                  description: (Optional) The canned ACL to apply. Conflicts with `grant`
                  type: string
                allowed_kms_key_arn:
                  description: The ARN of KMS key which should be allowed in PutObject
                  type: string
                analytics_self_source_destination:
                  default: false
                  description: Whether or not the analytics source bucket is also the destination
                    bucket.
                  type: boolean
                analytics_source_account_id:
                  description: The analytics source account id.
                  type: string
                analytics_source_bucket_arn:
                  description: The analytics source bucket ARN.
                  type: string
                attach_access_log_delivery_policy:
                  default: false
                  description: Controls if S3 bucket should have S3 access log delivery policy attached
                  type: boolean
                attach_analytics_destination_policy:
                  default: false
                  description: Controls if S3 bucket should have bucket analytics destination policy
                    attached.
                  type: boolean
                attach_deny_incorrect_encryption_headers:
                  default: false
                  description: Controls if S3 bucket should deny incorrect encryption headers policy
                    attached.
                  type: boolean
                attach_deny_incorrect_kms_key_sse:
                  default: false
                  description: Controls if S3 bucket policy should deny usage of incorrect KMS key
                    SSE.
                  type: boolean
                attach_deny_insecure_transport_policy:
                  default: false
                  description: Controls if S3 bucket should have deny non-SSL transport policy attached
                  type: boolean
                attach_deny_unencrypted_object_uploads:
                  default: false
                  description: Controls if S3 bucket should deny unencrypted object uploads policy
                    attached.
                  type: boolean
                attach_elb_log_delivery_policy:
                  default: false
                  description: Controls if S3 bucket should have ELB log delivery policy attached
                  type: boolean
                attach_inventory_destination_policy:
                  default: false
                  description: Controls if S3 bucket should have bucket inventory destination policy
                    attached.
                  type: boolean
                attach_lb_log_delivery_policy:
                  default: false
                  description: Controls if S3 bucket should have ALB/NLB log delivery policy attached
                  type: boolean
                attach_policy:
                  default: false
                  description: Controls if S3 bucket should have bucket policy attached (set to
                    `true` to use value of `policy` as bucket policy)
                  type: boolean
                attach_public_policy:
                  default: true
                  description: Controls if a user defined public bucket policy will be attached
                    (set to `false` to allow upstream to apply defaults to the bucket)
                  type: boolean
                attach_require_latest_tls_policy:
                  default: false
                  description: Controls if S3 bucket should require the latest version of TLS
                  type: boolean
                block_public_acls:
                  default: true
                  description: Whether Amazon S3 should block public ACLs for this bucket.
                  type: boolean
                block_public_policy:
                  default: true
                  description: Whether Amazon S3 should block public bucket policies for this bucket.
                  type: boolean
                bucket:
                  description: (Optional, Forces new resource) The name of the bucket. If omitted,
                    Terraform will assign a random, unique name.
                  type: string
                bucket_prefix:
                  description: (Optional, Forces new resource) Creates a unique bucket name beginning
                    with the specified prefix. Conflicts with bucket.
                  type: string
                control_object_ownership:
                  default: false
                  description: Whether to manage S3 Bucket Ownership Controls on this bucket.
                  type: boolean
                create_bucket:
                  default: true
                  description: Controls if S3 bucket should be created
                  type: boolean
                expected_bucket_owner:
                  description: The account ID of the expected bucket owner
                  type: string
                force_destroy:
                  default: false
                  description: (Optional, Default:false ) A boolean that indicates all objects should
                    be deleted from the bucket so that the bucket can be destroyed without error.
                    These objects are not recoverable.
                  type: boolean
                ignore_public_acls:
                  default: true
                  description: Whether Amazon S3 should ignore public ACLs for this bucket.
                  type: boolean
                inventory_self_source_destination:
                  default: false
                  description: Whether or not the inventory source bucket is also the destination
                    bucket.
                  type: boolean
                inventory_source_account_id:
                  description: The inventory source account id.
                  type: string
                inventory_source_bucket_arn:
                  description: The inventory source bucket ARN.
                  type: string
                object_lock_enabled:
                  default: false
                  description: Whether S3 bucket should have an Object Lock configuration enabled.
                  type: boolean
                object_ownership:
                  default: BucketOwnerEnforced
                  description: 'Object ownership. Valid values: BucketOwnerEnforced, BucketOwnerPreferred
                    or ObjectWriter. ''BucketOwnerEnforced'': ACLs are disabled, and the bucket
                    owner automatically owns and has full control over every object in the bucket.
                    ''BucketOwnerPreferred'': Objects uploaded to the bucket change ownership to
                    the bucket owner if the objects are uploaded with the bucket-owner-full-control
                    canned ACL. ''ObjectWriter'': The uploading account will own the object if the
                    object is uploaded with the bucket-owner-full-control canned ACL.'
                  type: string
                owner:
                  additionalProperties:
                    type: string
                  default: {}
                  description: Bucket owner's display name and ID. Conflicts with `acl`
                  type: object
                policy:
                  description: (Optional) A valid bucket policy JSON document. Note that if the
                    policy document is not specific enough (but still valid), Terraform may view
                    the policy as constantly changing in a terraform plan. In this case, please
                    make sure you use the verbose/specific version of the policy. For more information
                    about building AWS IAM policy documents with Terraform, see the AWS IAM Policy
                    Document Guide.
                  type: string
                putin_khuylo:
                  default: true
                  description: 'Do you agree that Putin doesn''t respect Ukrainian sovereignty and
                    territorial integrity? More info: https://en.wikipedia.org/wiki/Putin_khuylo!'
                  type: boolean
                request_payer:
                  description: (Optional) Specifies who should bear the cost of Amazon S3 data transfer.
                    Can be either BucketOwner or Requester. By default, the owner of the S3 bucket
                    would incur the costs of any data transfer. See Requester Pays Buckets developer
                    guide for more information.
                  type: string
                restrict_public_buckets:
                  default: true
                  description: Whether Amazon S3 should restrict public bucket policies for this
                    bucket.
                  type: boolean
                tags:
                  additionalProperties:
                    type: string
                  default: {}
                  description: (Optional) A mapping of tags to assign to the bucket.
                  type: object
                versioning:
                  additionalProperties:
                    type: string
                  default: {}
                  description: Map containing versioning configuration.
                  type: object
              type: object

      served: true
      storage: true
